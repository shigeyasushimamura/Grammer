<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>関数</title>
  </head>
  <body>
    JSアウトプット
    <script>
      console.log("----------------");

      // 初期化しない場合はJSエンジン側がundefinedを代入。
      // プログラマーが意図的にundefinedを入れることは非推奨
      let hoge;
      console.log("hoge", hoge);

      // argumentsというオブジェクトに関数呼び出しの実引数が渡ってくる
      function fn() {
        const a = arguments[0];
        const b = arguments[1];

        console.log(a, b);
      }

      fn(1, 3);

      console.log("----------------");
    </script>
  </body>
</html>
